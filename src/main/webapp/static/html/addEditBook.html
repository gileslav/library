<h1>Library - Add/edit book</h1>

<form class="form-horizontal" ng-init="initBook()">
	<div class="form-group">
		<div class="col-md-2">
			<label>Name</label>
		</div>
		<div class="col-md-6">
			<input ng-model="book.name" class="form-control" type="text" />
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-2 col-md-offset-2">
			<button ng-disabled="!book.name" ng-click="saveBook()" class="btn btn-sm btn-default">Save</button>
		</div>
	</div>
</form>
